<section class="bg-main-light p-4 rounded-4 my-3 w-75 mx-auto mb-5">
    <h1 class="text-capitalize">Login now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handelForm()">


<div class="mb-2">
    <label for="email">email :</label>
    <input #inputEmail type="email" id="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0 )"> 
        <p *ngIf="loginForm.get('email')?.getError('required')">email required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email invalid</p>
     </div>
</div>
<div class="mb-2">
    <label for="password">password :</label>
    <input #passWord type="password" id="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors &&(loginForm.get('password')?.touched || passWord.value.length>0)"> 
        <p *ngIf="loginForm.get('password')?.getError('required')">password required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')"> password must start with upperCase then from 6 to 20</p>
     </div>
</div>

<span class="forget  text-capitalize cursor-pointer fw-bolder" routerLink="/forget-password">forget your password ?</span>

<button  class="btn-main ms-auto d-block" >
    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i> Login</button>
<p class="alert alert-danger mt-2" *ngIf="msgError"> {{msgError}} </p>
    </form>
</section>
