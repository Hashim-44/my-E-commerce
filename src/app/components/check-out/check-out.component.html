<section class="bg-main-light p-4 w-75 mx-auto rounded-3 my-3 shadow">
    <form [formGroup]="checkOut" (ngSubmit)="handleForm()">
    <div>
        <label for="details">details</label>
        <textarea #details  id="details" class="form-control" formControlName="details" ></textarea>
        <div class="alert alert-danger" *ngIf="checkOut.get('details')?.errors && (checkOut.get('details')?.touched||details.value.length>0)"> 
            <p *ngIf="checkOut.get('details')?.getError('required')">details required</p>
            <p *ngIf="checkOut.get('details')?.getError('minlength')">details min length = 3</p>
         </div>
    </div>

    <div>
        <label for="phone">phone</label>
        <input #inputPhone type="tel" id="phone" class="form-control" formControlName="phone" >
        <div class="alert alert-danger" *ngIf="checkOut.get('phone')?.errors && (checkOut.get('phone')?.touched||inputPhone.value.length>0)"> 
            <p *ngIf="checkOut.get('phone')?.getError('required')">phone required</p>
            <p *ngIf="checkOut.get('phone')?.getError('pattern')"> accept only egypt phone numbers</p>
         </div>
    </div>
    <div>
        <label for="city">city</label>
        <input #city type="text"  id="city" class="form-control" formControlName="city" >
        <div class="alert alert-danger" *ngIf="checkOut.get('city')?.errors && (checkOut.get('city')?.touched||city.value.length>0)"> 
            <p *ngIf="checkOut.get('city')?.getError('required')">city required</p>
            <p *ngIf="checkOut.get('city')?.getError('minlength')">city min length = 3</p>
         </div>
    </div>
    <button class="btn-main w-100 text-capitalize mt-3">check out</button>
        




</form>
</section>
