<div class="modal   " #mod >
    <div class="modal-dialog">
      <div class="modal-content " >
        <div class="modal-header">
          <button type="button" (click)="closeModal(mod )" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">



<div  class="row justify-content-center align-items-center">
<div class="col-md-6">
    <div class="text-capitalize text-center mt-4">
        <h1 class="text-main fw-bolder">{{brandDetails.name}}</h1>
        <p>{{brandDetails.name}}</p>
    </div>
</div>
<div class="col-md-6">
    <div>
        <img class="w-100 mb-1" [src]="brandDetails.image" alt="">

    </div>
</div>
</div>  


</div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal(mod )" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<section>
    
    <h1 class="text-main text-capitalize text-center fw-bolder">all brands</h1>
    <div class="row g-4">
        <div *ngFor="let item of brandsData" class="col-md-3">
            <div class="product rounded p-2  cursor-pointer"  (click)="showImg(mod, item._id )" >
                <img  [src]="item.image" [alt]="item.name">
                <h1 class="h5 text-main text-capitalize text-center fw-bolder">  {{item.name}} </h1>
            </div>
        </div>
    </div>
</section>
