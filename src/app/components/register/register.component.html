<section class="bg-main-light p-4 rounded-4 my-3 w-75 mx-auto ">
    <h1 class="text-capitalize">registr now</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handelForm()">

<div class="mb-2">
    <label for="name">name :</label>
    <input #inputName type="text" id="name" class="form-control" formControlName="name">
    <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && (registerForm.get('name')?.touched||inputName.value.length>0)"> 
        <p *ngIf="registerForm.get('name')?.getError('required')">name required</p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">name min length 3</p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">name max length 20</p>
     </div>
</div>
<div class="mb-2">
    <label for="email">email :</label>
    <input #inputEmail type="email" id="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || inputEmail.value.length>0)"> 
        <p *ngIf="registerForm.get('email')?.getError('required')">email required</p>
        <p *ngIf="registerForm.get('email')?.getError('email')">email invalid</p>
     </div>
</div>
<div class="mb-2">
    <label for="password">password :</label>
    <input #inputPassword type="password" id="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || inputPassword.value.length>0)"> 
        <p *ngIf="registerForm.get('password')?.getError('required')">password required</p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')"> password must start with upperCase then from 6 to 20</p>
     </div>
</div>
<div class="mb-2">
    <label for="rePassword">rePassword :</label>
    <input #rePassword type="password" id="rePassword" class="form-control" formControlName="rePassword">
    <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && (registerForm.get('rePassword')?.touched || rePassword.value.length>0)"> 
        <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword required</p>
        <p *ngIf="registerForm.get('rePassword')?.getError('notMach')"> Password  Not Match</p>
     </div>
</div>
<div class="mb-2">
    <label for="phone">phone :</label>
    <input #inputPhone type="tel" id="phone" class="form-control" formControlName="phone">
    <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && (registerForm.get('phone')?.touched||inputPhone.value.length>0)"> 
        <p *ngIf="registerForm.get('phone')?.getError('required')">phone required</p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')"> accept only egypt phone numbers</p>
     </div>
</div>

<button  class="btn-main ms-auto d-block" >
    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i> register</button>
<p class="alert alert-danger mt-2" *ngIf="msgError"> {{msgError}} </p>
    </form>
</section>
