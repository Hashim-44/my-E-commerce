<section class="mx-auto w-75">
    <div class="row g-0">
        <div class="col-md-9">
            <div>
                <owl-carousel-o [options]="mainSlider">
                    <ng-template carouselSlide>
                        <img src="./assets/images/main-slider-1.jpeg" class="w-100 rounded-1 " height="400" alt="">
                    </ng-template>  
                    <ng-template carouselSlide>
                        <img src="./assets/images/main-slider-2.jpeg" class="w-100 rounded-1 " height="400" alt="">
            
                    </ng-template>  
                    <ng-template carouselSlide>
                        <img src="./assets/images/main-slider-3.jpeg" class="w-100 rounded-1 " height="400" alt="">
            
                    </ng-template>   
                  </owl-carousel-o>
            </div>
        </div>
        <div class="col-md-3">
            <div>
                <img src="./assets/images/slide-1.jpeg" class="w-100 rounded-1"  height="200" alt="">
                <img src="./assets/images/slide-2.jpeg"  class="w-100 rounded-1" height="200" alt="">

            </div>
        </div>
    </div>
</section>

<section  class="my-3">
    <h1 class="text-capitalize h3">
        shop popular categories
    </h1>
    <owl-carousel-o [options]="categoriesSliderOptions" >

        <ng-container *ngFor="let item of categories" >
          <ng-template carouselSlide >
            <div>
                <img [src]="item.image" class="w-100 rounded-1 " height="250" [alt]="item.name">
                <h3 class="h5">
                    {{item.name}}
                </h3>
            </div>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</section>

<section>

    
    <h2>
        popular poroducts
    </h2>

    <input type="search" class="form-control w-50 mx-auto my-3 border-danger" placeholder="Search..."
    [(ngModel)]="searchTerm"
    >
<div class="row g-3">
<div class="col-md-2 " *ngFor="let item of products.reverse().slice(0,12) | search:searchTerm ">
    <div class="product pb-2" >
        <i *ngIf="wisListData.includes(item._id)" class="fa-solid fa-heart m-2 cursor-pointer h3 heart text-danger"   (click)="removeWish(item._id)"></i>
        <i *ngIf="!wisListData.includes(item._id)" class="fa-regular fa-heart m-2 cursor-pointer h3 heart"   (click)="addWish(item._id)"></i>

      <div class="cursor-pointer p-2"   [routerLink]="['/details', item._id]">
        <img class="w-100" [src]="item.imageCover" [alt]="item.title">
        <h3 class="h6 text-main">
            {{item.category.name}}
        </h3>
        <h4 class="h6">
            {{item.title.split(' ').slice(0,2).join(' ')}}
        </h4>
        
           
            <div class="d-flex align-items-center justify-content-between">
                <span>{{item.price| currency:'LE. '}}</span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted">{{item.ratingsAverage}}</span>
            </div>
        </div>
      </div>
        <button (click)="addCart(item._id)" class="btn-main  mx-auto d-block text-capitalize"><i class="fa-solid fa-plus"></i> add product</button>
    </div>
</div>
</div>

</section>
