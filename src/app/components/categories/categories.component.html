<section>
    <div class="row g-4 ">
        <div *ngFor="let item of categoreData" class="col-md-3 "  >
            <div class="border border-danger rounded p-2 shadow cursor-pointer" [routerLink]='["/category-details", item._id]'>
                <img [src]="item.image" class="w-100" height="270"  [alt]="item.name">
                <h3 class="text-main text-capitalize text-center">{{item.name}}</h3>
            </div>
        </div>
    </div>
</section>
