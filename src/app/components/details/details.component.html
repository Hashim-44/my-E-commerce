<section class="w-75 mx-auto my-auto">
    <div class="row align-items-center">
        <div class="col-md-2">
            <owl-carousel-o [options]="detailsSliderOptions" >

                <ng-container *ngFor="let item of productDetails.images " >
                  <ng-template carouselSlide >
                    <div>
                        <img [src]="item" class="w-100 rounded-4  " >
                       
                    </div>
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-10">
            <h3>
                {{productDetails.title}}
            </h3>
            <p class="text-muted h5 py-3">
                {{productDetails.description}}
            </p>
            <h4 class="h6  text-main">
                {{productDetails.category.name}}
            </h4>
            <div class="d-flex align-items-center justify-content-between">
                <span>{{ productDetails.price | currency:'LE. ' }}</span>
            <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted">{{productDetails.ratingsAverage}}</span>
            </div>

        </div>
        <button (click)="addCart(productDetails._id)" class="btn-main  w-100 text-capitalize"><i class="fa-solid fa-plus"></i> add product</button>
        <i *ngIf="wisListData.includes(productDetails._id)" class="fa-solid fa-heart m-2 cursor-pointer h3 heart text-danger"   (click)="removeWish(productDetails._id)"></i>
        <i *ngIf="!wisListData.includes(productDetails._id)" class="fa-regular fa-heart m-2 cursor-pointer h3 heart"   (click)="addWish(productDetails._id)"></i>

        </div>

    </div>
</section>
